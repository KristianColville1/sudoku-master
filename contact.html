<body>
    <!-- top of main -->
    <main>
        <form id="contact-form">
            <h1>Send us a message</h1>
            <label for="c-name">Your Name</label>
            <input type="text" id="c-name" name="c-name" placeholder="Name here" required>
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email here" required>
            <label for="user-msg">Your Message</label>
            <textarea id="user-msg" name="user-msg" placeholder="Please leave us an email to let us know what you think of this sudoku game and how we might improve the game, or ask us anything :)" required></textarea>
            <button type="button" id="return-btn" onclick="history.back()"><i class="fas fa-angle-double-left"></i> Back</button>
            <input type="submit" id="contact-btn" value="Send">
        </form>

        <div id="thank-you-msg" class="hidden">
            <h2>Thank you for your email</h2>
            <a class="home-link" href="index.html" aria-label="Click here to return to the home page"><i class="fas fa-home"></i>Home</a>
        </div>
    </main>
    <!-- end of main -->

    <!--top of footer-->
    <footer>
        <div>
        <p class="copy-right float-left">&copy; Created by Kristian C.</p>

        </ul>
        </div>
    </footer>
    <!--end of footer-->
